<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveConnect - Istiyak â¤ï¸ Mohsina</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
  <header>
    <h1>ğŸ’– LoveConnect ğŸ’–</h1>
    <p class="dedication"><strong>Istiyak â¤ï¸ Mohsina</strong></p>
    <p>Our Magical World of Love</p>
    <div id="points">Love Points: You: <span id="userPoints">0</span> | Partner: <span id="partnerPoints">0</span></div>
    <button id="reset-btn" onclick="resetEverything()">Reset Everything ğŸ—‘ï¸</button>
  </header>
  
  <!-- Persistent active users display (bottom-right) -->
  <div id="notification" class="notification">
    <span id="notif-text">ğŸ’– Active Users: 1</span>
  </div>
  
  <!-- Join/Leave popup notifications -->
  <div id="notification-container"></div>
  
  <div class="container">
    <div class="tabs">
      <button class="tab-button active" data-tab="chat" onclick="showTab('chat')">Chat</button>
      <button class="tab-button" data-tab="drawing" onclick="showTab('drawing')">Drawing Pad</button>
      <button class="tab-button" data-tab="gallery" onclick="showTab('gallery')">Photo Gallery</button>
      <button class="tab-button" data-tab="quiz" onclick="showTab('quiz')">Love Quiz</button>
      <button class="tab-button" data-tab="mood" onclick="showTab('mood')">Mood Tracker</button>
      <button class="tab-button" data-tab="timer" onclick="showTab('timer')">Countdown</button>
      <button class="tab-button" data-tab="music" onclick="showTab('music')">Music</button>
    </div>
    
    <div id="chat-tab" class="tab-content">
      <div class="chat-section">
        <div id="chat-messages"></div>
        <input type="text" id="message-input" placeholder="Type a message... ğŸ’•">
        <button onclick="sendMessage()">Send</button>
        <button onclick="sendGift('heart')">Send Heart Gift ğŸ’–</button>
      </div>
    </div>
    
    <div id="drawing-tab" class="tab-content" style="display:none;">
      <div class="drawing-section">
        <div class="tools">
          <button onclick="addText()">Add Text</button>
          <button onclick="addShape('heart')">Add Heart</button>
          <button onclick="setBrushSize(5)">Small Brush</button>
          <button onclick="setBrushSize(20)">Large Brush</button>
          <button onclick="saveCanvas()">Save Drawing</button>
          <button onclick="clearCanvas()">Clear</button>
        </div>
        <canvas id="canvas" width="600" height="400"></canvas>
      </div>
    </div>
    
    <div id="gallery-tab" class="tab-content" style="display:none;">
      <input type="file" id="photo-upload" accept="image/*">
      <button onclick="uploadPhoto()">Upload Photo</button>
      <div id="photo-grid"></div>
    </div>
    
    <div id="quiz-tab" class="tab-content" style="display:none;">
      <div id="quiz-content"></div>
      <div id="quiz-score">Your Score: 0 | Partner: 0</div>
    </div>
    
    <div id="mood-tab" class="tab-content" style="display:none;">
      <div class="mood-buttons">
        <button onclick="shareMood('ğŸ˜Š Happy')">ğŸ˜Š Happy</button>
        <button onclick="shareMood('ğŸ˜ Excited')">ğŸ˜ Excited</button>
        <button onclick="shareMood('ğŸ˜¢ Sad')">ğŸ˜¢ Sad</button>
        <button onclick="shareMood('ğŸ˜´ Tired')">ğŸ˜´ Tired</button>
        <button onclick="shareMood('ğŸ˜¡ Frustrated')">ğŸ˜¡ Frustrated</button>
        <button onclick="shareMood('ğŸ¤” Thoughtful')">ğŸ¤” Thoughtful</button>
        <button onclick="shareMood('ğŸ˜˜ Loving')">ğŸ˜˜ Loving</button>
        <button onclick="shareMood('ğŸ‰ Celebratory')">ğŸ‰ Celebratory</button>
        <button onclick="shareMood('ğŸ˜” Lonely')">ğŸ˜” Lonely</button>
        <button onclick="shareMood('ğŸŒŸ Hopeful')">ğŸŒŸ Hopeful</button>
      </div>
      <div id="mood-list"></div>
    </div>
    
    <div id="timer-tab" class="tab-content" style="display:none;">
      <input type="text" id="event-name" placeholder="Event Name">
      <input type="date" id="event-date">
      <button onclick="setCountdown()">Set Countdown</button>
      <div id="countdown-display"></div>
    </div>
    
    <div id="music-tab" class="tab-content" style="display:none;">
      <p>Select a romantic track:</p>
      <select id="music-select">
        <option value="track1">Romantic Piano</option>
        <option value="track2">Love Song</option>
        <option value="track3">Soft Melody</option>
        <option value="track4">Upbeat Romance</option>
        <option value="track5">Whispering Winds</option>
      </select>
      <button onclick="playMusic()">Play â–¶ï¸</button>
      <button onclick="pauseMusic()">Pause â¸ï¸</button>
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.1" value="0.5" onchange="setVolume()">
      <audio id="bg-music" loop preload="auto">
        <source id="music-source" src="" type="audio/wav">
      </audio>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
